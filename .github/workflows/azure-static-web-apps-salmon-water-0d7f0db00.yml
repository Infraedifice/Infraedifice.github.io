name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    # This job runs if it's a push to master or a pull request (not closed)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
        id-token: write
        contents: read # Required to checkout the repository

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true # If you use Git submodules
          lfs: false       # If you use Git LFS
          # Uncomment the line below IF you commit your built _site content
          # to a separate branch (e.g., 'deploy-static') and want to deploy from there.
          # If you commit _site to your 'master' branch, leave this line commented.
          # ref: deploy-static

      # --- IMPORTANT: All Ruby/Jekyll build steps are REMOVED from here. ---
      # This workflow assumes your Jekyll site is already built locally
      # and the '_site' content is committed to your repository.
      # The Azure Static Web Apps action will directly deploy this pre-built content.
      # -------------------------------------------------------------------

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_WATER_0D7F0DB00 }}
          action: "upload"
          # app_location should point to where your static content (the contents of your _site folder)
          # are located within the checked-out repository.
          # If you commit the _site folder itself, and the contents are inside it, use "/_site"
          # If you copy the *contents* of _site to the root of your deployment branch, use "/"
          app_location: "/" # Assuming the contents of your _site are at the root of the branch
          api_location: "" # Leave empty for Jekyll (no API backend)
          # output_location is ignored when app_location is "/" or specifies the root directly
          # For clarity, you can set it to "/" if your static content is at the root.
          output_location: "/" # The built output is already at the app_location's root

  # Job for closing Pull Requests (standard for Azure Static Web Apps)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
